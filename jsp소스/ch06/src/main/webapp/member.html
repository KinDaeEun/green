<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		@import url(common.css);
	</style>
	<script>
	function chId(){
		if(frm.pass.value != frm.pass2.value){
			alert("암호와 암호 확인 일치하지 않습니다");
			frm.pass.value ="";
			frm.pass2.value ="";
			frm.pass.focus();
			return false;
		}
	}
</script>
</head>

<body>
	<h2>회원 가입</h2>
	<form action="member.jsp" name="frm" onsubmit="return chId()">
		<label for="id">아이디 : </label>
		<input type="text" id="id" name="id" required autofocus><br>

		<label for="pass">암호 : </label>
		<input type="password" id="pass" name="pass" required><br>

		<label for="pass2">암호확인 : </label>
		<input type="password" id="pass2" name="pass2" required><br>

		<label for="name">이름 : </label>
		<input type="text" id="name" name="name" required><br>

		<label for="tel">tel : </label>
		<input type="tel" id="tel" name="tel" required
		 pattern="010-\d{3,4}-\d{4}" placeholder="010-1111-1111"
		 title="010-1111-1111형식으로 쓰세요"><br>

		<input type="submit">

	</form>
</body>

</html>
