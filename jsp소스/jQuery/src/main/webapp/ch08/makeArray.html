<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery.js"></script>
	<script>
		$(function() {
			$('button').click(function() {
			//	div에 있는 데이터를 읽어서 배열로 만든다
			let arr = $.makeArray($('div'));
			//	잘라서 순서를 바꿔서 다시 붙인다
			arr.reverse();
			$(arr).appendTo(document.body);
			});
		});
	</script>
</head>

<body>
	<button>클릭</button>
	<div>대박</div>
	<div>사건</div>
	<div>목요일</div>
	<div>비</div>
</body>

</html>
