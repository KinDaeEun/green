<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery.js"></script>
	<script>
		$(function () {
			let car = new Object();	//	let car = {}, []배열
			car.maker = "현대";
			car.model = "소나타";
			car.year = 2023;
			car.buydate = new Date(2023,7,23);	//	월 = 0부터 시작
			let owner = new Object();
			owner.name = "제니";
			owner.age = 26;
			car.owner = owner;
			
			console.log("자동차 생산업체 : " + car.maker);
			console.log("자동차 모델 : " + car.model);
			console.log("소유자 이름 : " + car.owner.name);
			console.log(car.owner);
		});
	</script>
</head>

<body>
	
</body>

</html>
