<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
</head><body>
	<h1>여름이 지나가는 것 같다</h1>
	<button>클릭</button>
	<hr><div></div><hr>
<script>
	$('button').click(function() {
		// append/appendTo는 값을 잘라서 붙인다
		// $('div').append($('h1'));
		// $('h1').appendTo('div');
		// clone 복사, 복제
		$('div').append($('h1').clone());
	});
</script>
</body>
</html>
