<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>	
	$(function() {
		$('button').click(function() {
			// width,height가 하나만 주어지면 나머지는 같은 비율로 조정 
			$('img').attr({'width':function(index) {
				return (index+1)*100;
			}, 'height':100 });
		});
	});
</script></head><body>
<button>크기 조정</button><br>
<img src="../images/Chrysanthemum.jpg"><br>
<img src="../images/Desert.jpg"><br>
<img src="../images/Hydrangeas.jpg">
</body>
</html>
