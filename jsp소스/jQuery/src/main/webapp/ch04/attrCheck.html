<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('h2').click(function() {
			let color = $(this).css('color');
			alert(color);
		});
	});
</script></head><body>
	<h2 style="color: red;">날씨가</h2>
	<h2 style="color: green;">조금씩</h2>
	<h2 style="color: blue;">풀리고 있네</h2>
</body>
</html>
