<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style>
	* { margin: 0px; padding: 0px;  }
	div { margin: 5px; padding: 3px; 
		border: 3px solid green; border-radius: 10px;	}
</style>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('div').click(function() {
			let header = $('h2', this).text();
			let para = $('p', this).text();
			alert(header+" : "+para);
		});
	});
</script></head><body>
	<div><h2>화요일1</h2><p>비오나 !!</p></div>
	<div><h2>화요일2</h2><p>비오나 !!</p></div>
	<div><h2>화요일3</h2><p>비오나 !!</p></div>
</body>
</html>
