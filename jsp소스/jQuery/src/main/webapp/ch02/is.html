<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('button').click(function() {
			$('h2,h3').each(function() {
				if ($(this).is('.a1')) {
					$(this).css('background','yellow');
				} else $(this).css('background','cyan');					
			});
		});		
	});
</script></head><body>
	<h2 class="a1">금요일</h2><h3>비오네</h3>
	<h2>금요일</h2><h3>비오네</h3>
	<h2>금요일</h2><h3 class="a1">비오네</h3>
	<h2>금요일</h2><h3 class="a1">비오네</h3>
	<button>클릭</button>
</body>
</html>
