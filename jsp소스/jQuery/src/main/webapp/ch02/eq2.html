<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		// 0은 첫번째 것, -1은 마지막 것
		$('h2').eq(0).css('background','red');
		$('h2').eq(-1).css('background','blue');
	});
</script></head><body>
<table>
	<h2>대박</h2><h2>사건</h2><h2>대박</h2><h2>사건</h2>
	<h2>대박</h2><h2>사건</h2><h2>대박</h2><h2>사건</h2>
</table>
</body>
</html>
