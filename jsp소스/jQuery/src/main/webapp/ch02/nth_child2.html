<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div  { float:left;   }
	span { color:blue; }
</style>
<script src="../js/jquery.js"></script>
</head><body>
	<div><ul><li>사과</li><li>딸기</li><li>포도</li></ul></div>
	<div><ul><li>벤츠</li></ul></div>
	<div><ul><li>코끼리</li><li>도마뱀</li>
		<li>토끼</li><li>구렁이</li></ul></div>
	<button>클릭</button>
<script>
	$('button').click(function() {
		$('ul li:nth-child(2)').append('<span>-2nd</span>');
		$('ul li:nth-child(even)').css('background','pink');
		$('ul li:nth-child(odd)').css('background','orange');
	});
</script>
</body>
</html>
