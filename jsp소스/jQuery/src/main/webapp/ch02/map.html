<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>

<script>
	$(function() {
		// map 방식 : { 속성:값, .... }
		$('div span:first-child, div span:last-child').css({
			'text-decoration':'underline',
			'color':'red',
			'font-size':'20pt'
		});
	});
</script></head><body>
	<div>
		<span>대박</span><span>쪽박</span><span>옹박</span>

	</div>
</body>
</html>
