<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('button').click(function() {
			// 짝수는 인덱스 기준 0부터
			$('tr:odd').css('background','orange');
			$('tr:even').css('background','pink');
			$('tr:first').css('background','blue')
				.css('color','yellow');
		});
	});
</script></head><body>
<table>
	<tr><th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><th>제니</th><th>A형</th><th>서울</th></tr>
	<tr><th>리사</th><th>B형</th><th>부산</th></tr>
	<tr><th>하니</th><th>O형</th><th>인천</th></tr>
	<tr><th>보검</th><th>AB형</th><th>대구</th></tr>
	<tr><th>차은우</th><th>C형</th><th>대전</th></tr>
</table>
<button>클릭</button>
</body>
</html>
