<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('td:even').css('background','cyan');
		$('td:odd').css('background','yellow');
		$('td:first').css('background','violet');
		$('td:last').css('background','green')
			.css('color','white');
		// eq를 사용할 때 숫자도 인덱스 0부터
		$('td:eq(4)').css('background','pink');
	});
</script></head><body>
<table>
	<tr><td>대박</td><td>사건</td></tr>
	<tr><td>대박</td><td>사건</td></tr>
	<tr><td>대박</td><td>사건</td></tr>
</table>
</body>
</html>
