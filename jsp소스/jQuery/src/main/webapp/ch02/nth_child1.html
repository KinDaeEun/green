<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('tr:eq(0)').css('background','black')
			.css('color','white');
	// nth-child n값은 0부터, 첫번째 열을 1, 두번째 열을 2 열에 반영
	// 1, 4, 7
		$('td:nth-child(3n+1)').css('background','yellow');
	// 2, 5, 8	
		$('td:nth-child(3n+2)').css('background','violet');
	// 3, 6, 9
		$('td:nth-child(3n)').css('background','cyan');
	});
</script></head><body>
<table border="1">
	<tr><th>이름</th><th>혈액형</th><th>지역</th>
		<th>이름</th><th>혈액형</th><th>지역</th></tr>
	<tr><td>홍길동</td><td>A형</td><td>서울</td>
		<td>고길동</td><td>B형</td><td>부산</td></tr>
	<tr><td>홍길동</td><td>AB형</td><td>인천</td>
		<td>고길동</td><td>O형</td><td>대구</td></tr>
	<tr><td>최길동</td><td>A형</td><td>대전</td>
		<td>고길동</td><td>B형</td><td>광주</td></tr>
	<tr><td>박길동</td><td>AB형</td><td>마산</td>
		<td>이길동</td><td>O형</td><td>전주</td></tr>
	<tr><td>강길동</td><td>A형</td><td>청주</td>
		<td>가길동</td><td>B형</td><td>진주</td></tr>
	<tr><td>나길동</td><td>AB형</td><td>춘천</td>
		<td>마길동</td><td>O형</td><td>수원</td></tr>
</table>
</body>
</html>
