<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div { margin: 10px; border: 3px solid green; 
		border-radius:10px;	float: left;
		width: 120px; height: 120px; text-align: center;
	}
</style>
<script src="../js/jquery.js"></script>
<script>
	let xml = "<friends>"+
		"<friend><name>은우</name><language>JAVA</language></friend>" +
		"<friend><name>하니</name><language>JSP</language></friend>"  +
		"<friend><name>로제</name><language>Spring</language></friend>" +
		"</friends>";
	$(function() {
		let xmlDoc = $.parseXML(xml); // xml이라는 문자열을 xml문서로 해석
		$(xmlDoc).find('friend').each(function() {
			let out = '<div><h1>'+$(this).find('name').text()+'</h1>';
			out += '<p>'+$(this).find('language').text()+'</p></div>';
			document.body.innerHTML += out;
		});
	});
</script>
</head><body>
</body>
</html>
