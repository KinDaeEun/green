<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div.abs { width: 50px; height: 50px; position: absolute;
		left: 200px; top: 35px; background: green; 
		cursor: pointer; 	}
</style>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		// offset.set : x축좌표, offset.top : y축좌표
		$('div.abs').click(function() {
			let offset = $(this).offset();  // 좌표를 가진 함수
			$('#result').text(this.tagName+" 좌표("+
				offset.left+", "+offset.top+") 폭 : "+
				$(this).width()+", 높이 : "+$(this).height());
		});
	});
</script></head><body>
	<div id="result"></div>
	<div class="abs"></div>
</body>
</html>
