<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style>
	span { color: blue; }
</style>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('button').click(function() {
			$('div').children()
				.css('border-bottom','3px double red');
			$('div').children('.selected').css('color','red');
		});
	});
</script></head><body>
	<button>클릭</button>
	<p>문장</p>
	<div><span class="selected">div 자식</span></div>
	<p>그리고 <span>여기 </span>참고</p>
	<div>그리고 여기 <span>여기도 div자식 </span>일걸</div>
</body>
</html>
