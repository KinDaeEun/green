<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div, span { width: 60px; height: 60px; margin: 5px;
		float: left; border: 2px solid red; 
		background: white;	}
	.after { background: pink;	}
	.selected { border: 5px solid blue;	}
</style>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('button').click(function() {
			$('div').prevAll().addClass('after');
			$('div').prevAll('#fourth').addClass('selected');
		});
	});
</script></head><body>
	<button>클릭</button><br>
	<div id="first">first</div>
	<div id="second" class="middle">형제
		<div id="child">자식</div></div>
	<div id="third" class="middle">형제</div>
	<span id="fourth" class="middle">형제</span>
	<span id="fifth" class="middle">형제</span>
	<div id="sixth">마지막</div>
</body>
</html>
