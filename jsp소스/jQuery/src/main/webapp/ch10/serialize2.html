<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>serialize</title>
	<script src="../js/jquery.js"></script>
	<script>
		$(function() {
			$('#submit').click(function() {
				let form_data = $('form').serialize();
				$('#result').text(form_data);
			});
		});
	</script>
</head>

<body>
	<form name="frm">
		이름 : <input type="text" name="name"><br>
		암호 : <input type="password" name="password"><br>
		음악 : <input type="checkbox" name="hobby" value="music"><br>
		요가 : <input type="checkbox" name="hobby" value="yoga"><br>
		독서 : <input type="checkbox" name="hobby" value="reading">
		<p></p>
		<input type="button" id="submit" value="확인"><br>
	</form>
	<hr>
	<div id="result"></div>
</body>

</html>
