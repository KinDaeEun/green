<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.spotlight { background: yellow; }
		.redtext { color : red; }
		.largetext { font-size: 30pt; }

	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
	<script>
		$(function() {
			$('button').click(function() {
				$('span').addClass('redtext');
				$('div').addClass('spotlight');
				$('#simpletext1').addClass('largetext');
				$('.simpletext1').addClass('italictext');
			});
		});
	</script>
</head>

<body>
	<span id="simpletext1">simple</span>
	<div class="simpletext1">jQuery</div>
	<span id="simpletext2">jsp</span>
	<div class="simpletext3">java</div>
	<button>클릭</button>

</html>
