<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		.highlight_0 { background-color: palevioletred;}
		.highlight_1 { background-color: orange;}
		.highlight_2 { background-color: lightyellow;}
		.highlight_3 { background-color: lightgreen;}
		.highlight_4 { background-color: skyblue;}
		.highlight_5 { background-color: darkblue;}
		.highlight_6 { background-color: blueviolet;}
	</style>
	<script src="../js/jquery.js"></script>
	<script>
		$(function() {
			$('button').click(function() {
				$('h5').addClass(function(index) {
					return 'highlight_'+index;	
				});
			});
		});
	</script>
</head>
