<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery.js"></script>

</head>

<body>
	<span id="simpletext1">simple</span>
	<div class="simpletext1">jQuery</div>
	<span id="simpletext2">jsp</span>
	<div class="simpletext3">java</div>
	<button>클릭</button>
	
	<script>
		$('button').click(function() {
			let result= "";
			let search = $('p, span, div.simpletext1');
			result += '검색된 갯수 : '+search.length+"\n";
			search.each(function() {
				result += $(this).text() + " ";	
			});
			alert(result);
		});
	</script>
</body>

</html>
