<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<style>
	div, span { margin: 30px; }
</style>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('div em').css('border','2pt solid magenta')
		.css('padding','7pt').css('magrin','7pt');

</script>
</head>
<body>
	<div>
		<em>Hello</em>
		<em>jQuery</em>
		<em>Forever</em>
	</div>
	<span>

		<em>jQuery</em>
		<em>Forever</em>
	</span>
</body>
