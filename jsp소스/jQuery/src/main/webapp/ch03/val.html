<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		// keyup 키보드를 눌러서 문자를 입력하고 손가락을 뗀 상태
		$('input').keyup(function() {
			// val()은 textarea, select, input태그의 값을 읽을 때
			let value = $(this).val();
			$('#console').text(value);
		});
		$('button').click(function() {
			// val(값) 값을 입력
			$('input').val("메서드 연습");
			$('input').keyup();
		});
	});
</script></head><body>
	<button>reset</button>
	<input type="text" value="method연습" size="80">
	<div id="console"></div>
</body>
</html>
