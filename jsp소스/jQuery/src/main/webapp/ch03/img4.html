<!DOCTYPE html><html><head><meta charset="UTF-8">
<title>Insert title here</title>
<script src="../js/jquery.js"></script>
<script>
	$(function() {
		$('#b1').click(function() {
			// attr : 속성 추가
			$('img').attr({width:'100px', height:'100px'});
			$('img').attr('src', function() {
				return "../images/"+this.alt+".jpg";
			});
		});
		$('#b2').click(function() {
			// removeAttr 속성 제거
			$('img').removeAttr('src');
		});
	});
</script></head><body>
	<button id="b1">이미지 보기</button>
	<button id="b2">이미지 삭제</button><p></p>
	<img alt="image1"><img alt="image2"><img alt="image3">
</body>
</html>
