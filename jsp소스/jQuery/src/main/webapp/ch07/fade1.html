<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		span { color: red; cursor: pointer;}
		div { margin: 3px; width: 80px; height: 80px;
				display: none; float: left; }
		#red { background: red; }
		#orange { background: orange; }
		#yellow { background: yellow; }
	</style>
	<script src="../js/jquery.js"></script>
	<script>
		$(function () {
			$('span').click(function() {
				//	div 태그 중에서 안보이는 것의 첫번 째 것을 2초동안 보여줌
				$('div:hidden:first').fadeIn(2000);
			});
		});
	</script>
</head>

<body>
	<span>클릭</span><p></p>
	<div id="red"></div>
	<div id="orange"></div>
	<div id="yellow"></div>
</body>

</html>
