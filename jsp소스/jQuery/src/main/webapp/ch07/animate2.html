<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		div { width: 50px; height: 50px; background: orange; position: relative; }
	</style>
	<script src="../js/jquery.js"></script>
	<script>
		$(function () {
			$('div').click(function () {
				$(this).animate({
					width: '+=20', height: '+=20'
				})
			});
		});
	</script>
</head>

<body>
	<div></div>
</body>

</html>
