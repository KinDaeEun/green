<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src="../js/jquery.js"></script>
	<script>
		$(function () {
			$('button:eq(0)').click(function() {
				$('span:first').toggle();	
			});
			$('button:eq(1)').click('slow',function() {
				$('span:last').toggle('slow',function() {
					$(this).css('background','yellow');
				});
			});
		});
	</script>
</head>

<body>
	<button>Show/Hide</button>
	<span>비오나</span>
	<p></p>
	<button>천천히</button>
	<span>안녕 컴 동지들 !</span>
</body>

</html>
