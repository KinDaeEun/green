<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
		div { width: 50px; height: 50px; background: orange; position: relative; }
	</style>
	<script src="../js/jquery.js"></script>
	<script>
		$(function () {
			$('div').click(function () {
				$(this).animate({left: '+=60'}, 2000)
					.animate({width: '+=60'}, 2000)
					.animate({height: '+=60'}, 2000);
				setTimeout(() => {
					$('div').hide();
				}, 8000);
			});
		});
	</script>
</head>

<body>
	<div></div>
</body>

</html>
