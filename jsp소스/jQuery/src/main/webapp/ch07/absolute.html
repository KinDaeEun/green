<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		* { margin: 0px; padding: 0px; }
		#canvas { background: grey; width: 600px; height: 400px;
					position: relative; overflow: hidden; }
		.inner_box { background: coral; width: 100px; height: 100px;
					position: absolute; }
	</style>
	<script src="../js/jquery.js"></script>
	<script>
		$(function () {
			$('.inner_box').each(function(index) {
				$(this).css({left: index * 90, top: index * 90});
			});
		});
	</script>
</head>
<body>
	<h1>테스트 슬라이더</h1>
	<div id="canvas">
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
		<div class="inner_box"></div>
	</div>
</body>
</html>
